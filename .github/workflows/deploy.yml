name: Deploy to Production
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install --frozen-lockfile # --legacy-peer-deps

      - name: Generate Prisma Schema for Production
        run: npx ts-node --compiler-options '{"module":"CommonJS"}' prisma/generate-schema.ts
        env:
          DATABASE_PROVIDER: postgresql

      - name: Run Production Migrations
        run: yarn prisma migrate deploy --schema=prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          DATABASE_PROVIDER: postgresql

      - name: Seed Production Database
        run: yarn prisma:seed:prod
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          DATABASE_PROVIDER: postgresql

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          DATABASE_PROVIDER: postgresql
